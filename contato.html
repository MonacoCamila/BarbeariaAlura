<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Barbearia2\style.css">
    <link rel="stylesheet" href="./Barbearia2/reset.css">

    <title>Contato Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="Barbearia2\imagens\logo.png">
            </h1>

            <nav>
                <ul>
                    <li><a href="Barbearia1/index.html">Home</a></li>
                    <li><a href="Barbearia2\produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text"id="nomesobrenome" class="input-padrao" required>

            <label for="email" >Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel"id="telefone" class="input-padrao"  required>

            <label for="mensagem"> Mensagem</label>
            <textarea cols="70" rows="30" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email">Email<input type="radio" name="contato" value="email" id="radio-email"></label>
                

                <label for="radio-telefone">Telefone <input type="radio" name="contato" value="telefone" id="radio-telefone"></label>
               

                <label for="radio-whatsapp">Whatsapp<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"></label>
                

                <br><label><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <br><input type="submit" value="enviar formulario" class="enviar">

            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
                <tr>            
                    <td>Segunda</td>
                    <td>8hrs as 20hrs</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8hrs as 20hrs</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8hrs as 20hrs</td>
                </tr>
        </table>
    </main>


    <footer>
        <img src="Barbearia2\imagens\logo-branco.png">
        <p>
            Copyright Barbearia Alura 2022
        </p>
    </footer>
    
</body>
</html>
